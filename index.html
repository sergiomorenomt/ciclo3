<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link rel = "stylesheet" href="bootstrap/css/bootstrap.min.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/consultar.js"></script>    
    <script type="text/javascript" src="js/cuatrimotos.js"></script>    
    <script type="text/javascript" src="js/clientes.js"></script> 
    <script type="text/javascript" src="js/mensajes.js"></script>   
    <script src="js/index.js"></script>
</head>

<body>

    <div class="container-fluid bg-dark py-5 py-5">
      <div class="container text-white">
        <h1 class="display-3 text-center"> <b> ALQUILER DE CUATRIMOTOS </b> </h1>
      </div>
    </div>
    <div class="container-fluid bg-white py-5 py-5">
        <div class="row">
            <div class="col-4 bg-secondary">
                <h1 class="display-6 text-center">Clientes</h1>
                <h4>Registrar un Cliente</h4>
                ID <input type="number" id="id_cliente" /> <br/>
                Name <input type="text" id="name_cliente" /> <br/>
                Email <input type="text" id="email_cliente" /> <br/>
                Age <input type="number" id="age_cliente" /> <br/>
                <button onclick="guardarcliente()">Guardar</button>

                <h4>Clientes Registrados</h4>
                
                <div id="tabla_cliente">
                    <!-- Esto es un comentario en html, y
                    puede ser multilinea -->
                </div>
            </div>

            <div class="col-4 bg-light">
                <h1 class="display-6 text-center">Cuatrimotos</h1>
                <h4>Registra una cuatrimoto</h4>
                ID <input type="number" id="id"/> <br/>
                Brand <input type="text" id="brand"/> <br/>
                Model <input type="number" id="model"/> <br/>
                Category_id <input type="number" id="category_id"/> <br/>
                Name <input type="text" id="name"/> <br/> 
                <button onclick="guardar()"> Guardar</button>

                <h4>Moto Registrados</h4>
                <div id="tabla">
                    <!-- Esto es un comentario en html, y
                    puede ser multilinea -->
                </div>
            </div>

            <div class="col-4 bg-secondary">
                <h1 class="display-6 text-center">MENSAJES</h1>
                <h4>Registra un mensaje</h4>
                ID <input type="number" id="id_mensaje" /> <br/>
                Messagetext <input type="text" id="name_mensaje" /> <br>
                <button onclick="guardarMensaje()">Guardar</button>
                
                <h4>Mensajes Registrados</h4>
                <div id="tabla_mensaje">
                    <!-- Esto es un comentario en html, y
                    puede ser multilinea -->
                </div>
            </div>

        </div>
    </div>
</body>


</html>
