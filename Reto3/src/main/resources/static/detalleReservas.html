<html>

    <head>

        <link rel = "stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/consultar.js"></script>
        <script src="js/reservaciones.js"></script>
        <script src="js/detalleReservas.js"></script>
        <title>Detalle Reservas</title>
    </head>

    <body>

        <div class="container">
            <div class="p-3 mb-2 bg-primary text-white">RESERVAS</div>

            <span class="badge bg-info text-dark">Actualizar Reserva</span>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ID</label>
                <input type="number" class="form-control" id="id_Reservation" disabled />
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">START DATE</label>
                <input type="date" class="form-control" id="start_Date"/>
            </div>    

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">DEVOLUTION DATE</label>
                <input type="date" class="form-control" id="devolution_Date"/>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ID CLIENT</label>
                <input type="number" class="form-control" id="id_cliente"/>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">CLIENT NAME</label>
                <input type="number" class="form-control" id="name_cliente"/>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">SCORE</label>
                <input type="number" class="form-control" id="score_R" />

                <button onclick="actualizarReserva()" class="btn btn-danger">Actualizar</button>
                <a href="index.html">Volver al inicio</a>
                    
            </div>
            
        </div>

    </body>

</html>
