<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="js/consultar.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/detalleAdmin.js"></script>
    <title>Administradores</title>
</head>
<body>
    <div class="container-fluid bg-dark py-5 py-5">
        <div class="container text-white">
            <h1 class="display-3 text-center"> <b> Admin </b> </h1>
        </div>
    </div>
    
    <div class="container-fluid bg-white py-5">
        <form class="container-fluid row g-3 bg-secondary">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" disabled/> <br />
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Name</label>
                <input type="text" class="form-control" id="name_admin" /> <br />
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Email</label>
                <input type="text" class="form-control" id="email_admin" disabled /> <br />
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_admin" /> <br />
            </div>
            <div class="col-md-6">
                <button id="boton" class="btn btn-primary" onclick="actualizarAdmin()">Actualizar</button>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary" href="admin.html">Regresar</a>
            </div>
        </form>

    </div>
</body>
<script>
    $("#boton").click(function(e){
        e.preventDefault();
    })
</script>
</html>
